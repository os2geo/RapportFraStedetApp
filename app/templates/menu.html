<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" expose-aside-when="large">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class="dark-bg">
            <ion-list>
                <ion-item class="item-dark item-icon-left" ng-click="navOrganizations()" ng-if="showSelectOrganization">
                    <i class="circle">1</i> Vælg kommune
                </ion-item>
                <ion-item class="item-dark item-icon-left" ng-click="navOrganization()" ng-if="showSelectTheme">
                    <i class="circle">2</i> Vælg tema
                </ion-item>
                <div ng-repeat="item in configuration.widgets">

                    <ion-item class="item-dark item-icon-left" ng-click="showSearch(item)" ng-if="item.id==='adressesøgning'" ng-class="{active:item.active}">
                        <i class="icon ion-ios-search-strong"></i> {{item.name}}
                    </ion-item>
                    <ion-item class="item-dark item-icon-left" ng-if="item.id==='kortkontrol'" ng-click="showLayers(item)" ng-class="{active:item.active}">
                        <i class="icon ion-map"></i> {{item.name}}
                    </ion-item>
                    <ion-item class="item-dark item-icon-left" ng-click="showOffline(item)" ng-class="{active:item.active}" ng-if="item.id==='offlinemap'">
                        <i class="icon ion-flash-off"></i> {{item.name}}
                    </ion-item>
                    <div ng-repeat="layer in item.layers" ng-if="item.id==='indberetninger'" ng-show="item.visible">
                        <ion-item class="item-dark item-icon-left" ng-click="showList(layer)" ng-class="{active:overlays[layer].active}">
                            <i class="icon ion-archive"></i> {{overlays[layer].name}}
                        </ion-item>
                    </div>

                    <ion-item class="item-dark item-icon-left" ng-click="showOpgaver()" ng-if="item.id==='opgaver'">
                        <i class="icon ion-flag"></i> {{item.name}}
                    </ion-item>
                    <ion-toggle class="item-dark item-icon-left" ng-model="item.checked" toggle-class="toggle-balanced" ng-if="item.id==='tracking'"
                    ng-change="tracking(true)"><i class="icon ion-android-locate"></i> {{item.name}}</ion-toggle>
                    <ion-toggle class="item-dark item-icon-left" ng-model="item.show" toggle-class="toggle-balanced" ng-if="item.id==='position'"
                    ng-change="showPosition()"><i class="icon ion-navigate"></i> {{item.name}}</ion-toggle>
                </div>
                <ion-item class="item-dark item-icon-left" ng-click="showlogin()" ng-if="!user">
                    <i class="icon ion-log-in"></i> Log ind
                </ion-item>
                <ion-item class="item-dark item-icon-left" ng-click="showlogin()" ng-if="user">
                    <i class="icon ion-log-out"></i> Log ud
                </ion-item>

                <ion-item class="item-dark item-icon-left" ng-click="showInfo()" ng-class="{active:activeInfo}">
                    <i class="icon ion-ios-information-outline"></i> Om Rapport Fra Stedet
                </ion-item>
                <ion-item class="item-dark item-icon-left" ui-sref="intro" ng-class="{active:activeInfo}">
                    <i class="icon ion-ios-help-outline"></i> Introduktion
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
