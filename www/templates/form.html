<div class="formular" ng-repeat="item in fields" ng-init="key=item.key;prop=item.prop;title=item.title;required=item.required;field=item.field">
    <div ng-if="!disabled || (disabled && (parentkey==='' || overlay.list.indexOf(parentkey+'/'+key)!==-1))">
        <h3 ng-if="field.type!=='geometry' && field.type!=='group' && (field.type!=='timestamp' || (field.type==='timestamp' && field.readonly))">{{title}} <i ng-if="required" class="ion-asterisk required"></i></h3>

        <!-- text -->
        <label class="item item-input" ng-if="field.type==='text'" ng-class="{'required-error': valid[key].$error && !disabled && !field.readonly, required:(required && !valid[key].$error && !disabled && !field.readonly)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="text" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- email -->
        <label class="item item-input" ng-if="field.type==='email'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="email" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- url -->
        <label class="item item-input" ng-if="field.type==='url'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="url" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- datetime-local -->
        <label class="item item-input" ng-if="field.type==='datetime-local'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="datetime-local" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- date -->
        <label class="item item-input" ng-if="field.type==='date'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="date" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- time -->
        <label class="item item-input" ng-if="field.type==='time'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="time" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- timestamp -->
        <label class="item item-input" ng-if="field.type==='timestamp' && field.readonly" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="datetime-local" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- number -->
        <label class="item item-input" ng-if="field.type==='number'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <input name={{key}} id="{{key}}" ng-model="doc[key]" type="number" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled">
        </label>

        <!-- Gruppe -->
        <div ng-if="field.fields.length>0 && field.type!=='geometry'">
            <formular formular="field.fields" parentkey="parentkey+'/'+key" schema="schema.properties[key]" doc="doc[key]" valid="valid[key]" id="id" overlay="overlay"></formular>
        </div>

        <!-- textarea -->
        <label class="item item-input" ng-if="field.type==='textarea'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <textarea name={{key}} id="{{key}}" ng-model="doc[key]" placeholder="{{field.placeholder}}" ng-disabled="field.readonly || disabled" rows="10"></textarea>
        </label>

        <!-- checkbox -->
        <div class="item item-checkbox single" ng-if="field.type==='checkbox' && prop.type==='boolean'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
            <label class="checkbox" ng-class="{'checkbox-assertive': valid[key].$error && !disabled, 'checkbox-energized':(required && !valid[key].$error && !disabled)}">
                <input type="checkbox" name="{{key}}" ng-model="doc[key]" ng-disabled="field.readonly || disabled" ng-change="changeCheckbox(key)">
            </label>
            {{title}}
        </div>


        <!--div class="item item-toggle item-icon-left" ng-if="field.type==='checkbox' && prop.type==='boolean'" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
        {{title}}
        <label class="toggle toggle-balanced">
            <input type="checkbox" name="{{key}}" ng-model="doc[key]" ng-disabled="field.readonly || disabled" ng-change="changeCheckbox(key)">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </div-->

        <!-- checkbox array -->
        <div ng-if="field.type==='checkbox' && prop.type==='array'">
            <div class="item item-checkbox" ng-repeat="item in prop.items">
                <label class="checkbox">
                    <input type="checkbox" name="{{key}}" ng-model="doc[key][$index]" ng-disabled="field.readonly || disabled">
                </label>
                {{item.title}}
            </div>
        </div>

        <!-- radio -->
        <div ng-if="field.type==='radio'">
            <label class="item item-radio" ng-repeat="option in prop.enum" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
                <input type="radio" name="{{key}}" value="{{option}}" ng-model="doc[key]" ng-disabled="field.readonly || disabled">
                <div class="item-content">
                    {{option}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>

        <!-- select -->
        <div ng-if="field.type==='select'">
            <label class="item item-input item-select" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
                <select ng-options="option for option in prop.enum" ng-model="doc[key]" ng-disabled="field.readonly || disabled">
                </select>
            </label>
        </div>

        <!-- file -->
        <div ng-if="field.type==='file'">
            <div class="item item-button-right foto" ng-class="{'required-error': valid[key].$error && !disabled, required:(required && !valid[key].$error && !disabled)}">
                <img ng-src="{{files[key].src}}" style="max-height: 100px" ng-show="files[key].src">
                <button class="button button-stable" ng-click="openFileDialog(key)" ng-if="!field.readonly && !disabled">
                    <i class="icon ion-ios7-camera "></i>
                </button>
            </div>
            <input id="{{key}}" type="file" style="display:none">
        </div>
    </div>
</div>
