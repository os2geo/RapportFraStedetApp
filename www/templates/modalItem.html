<ion-modal-view class="transparent">
    <ion-header-bar class="bar bar-header bar-dark">
        <div class="buttons pull-right">
            <button class="button button-clear" ng-click="remove(doc)" ng-if="overlay.replicateFrom && overlay.replicateTo && doc._id && overlay.allowRemove">Slet</button>
            <button class="button button-clear" ng-click="submit()" ng-if="(overlay.replicateFrom && overlay.replicateTo) || !doc._id">Gem</button>
            <button class="button button-clear" ng-click="startOpgave()" ng-if="showStart">Start</button>
        </div>
        <button class="button button-clear" ng-click="modal.remove()">Luk</button>
        <!--h1 class="title">Formular</h1-->
        
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <formular formular="overlay.form" parentkey="''" schema="schema" doc="doc" valid="valid" id="doc._id" class="form" overlay="overlay"></formular>
        </div>
        <div class="fyld"></div>
    </ion-content>
</ion-modal-view>
