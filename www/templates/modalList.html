<ion-modal-view class="transparent">
    <div class="bar bar-header bar-dark">
        <div class="buttons pull-right">
            <button class="button button-icon icon" ng-class="{'ion-chevron-down':ascending,'ion-chevron-up':!ascending}" ng-click="ascending=!ascending"></button>
            <button class="button button-icon icon ion-ios7-more" ng-click="popover.show($event)"></button>
        </div>
        <button class="button button-clear" ng-click="modal.remove();popover.remove()">Luk</button>
        <h2 class="title">{{widget.name}}</h2>

    </div>
    <div class="bar bar-dark bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="SÃ¸g" ng-model="searchInput">
        </label>
    </div>
    <ion-content class="has-subheader">
        <ion-list can-swipe="login.name && overlay.allowRemove">
            <ion-item class="item-icon-right" ng-repeat="doc in data | listfilter:searchInput:overlay:myposition | filter:filterByEnum | orderBy:selectedSortering:ascending track by doc._id" ng-click="select(doc, true)">
                <div ng-if="doc.distance">
                    <h2>Afstand</h2>
                    <p>{{doc.distance|distance}}</p>
                </div>
                <div ng-repeat="field in overlay.list">
                    <h2>{{field|schemapath:schema}}</h2>
                    <p ng-if="field.indexOf('/_attachments')!==0">{{field|objectpath:doc}}</p>
                    <img ng-src="{{getattachment(field,doc)}}" ng-if="field.indexOf('/_attachments')===0">
                </div>
                <i class="icon ion-ios7-arrow-right"></i>
                <ion-option-button class="button-assertive" ng-click="remove(doc)">
                    Slet
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
