<ion-view title="{{category.name}}">
    <div ng-if="!showForm">
        <ion-content class="has-header dark-bg">
            <ion-list>
                <ion-item class="item-dark item-icon-right" ng-repeat="item in category.categories" ui-sref="map.category({id:configuration._id,path:path+$index})">
                    {{item.name}}
                    <i class="icon ion-ios7-arrow-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </div>
    <div ng-if="showForm">
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="submit()">OK</button>
        </ion-nav-buttons>
        <ion-content class="has-header">
            
                <div class="list">
                    <formular formular="form" schema="schema" doc="doc" valid="valid" disabled="disabled" id="id"></formular>
                </div>
            
        </ion-content>
    </div>
</ion-view>
