<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="login2()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Brugernavn</span>
                    <input type="email" ng-model="loginData.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Login</button>
                </label>
                <label class="item assertive" ng-show="loginError">
                    {{loginError}}
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
