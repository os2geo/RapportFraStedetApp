        function handleOpenURL(url) {
            setTimeout(function () {
                //var newurl = "http://localhost:4000/couchdb/app-3495ccf8aafcb1541a0ef7cc2d01178e/_design/app/v1/" + cordova.platformId + "/index.html#/" + url.substring(6);

                console.log("received url: " + url);
                console.log("new url: " + newurl);
                location.href = newurl;
            }, 0);
        }
        window.addEventListener('load', function (e) {
            window.applicationCache.addEventListener('updateready', function (e) {
                if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                    // Browser downloaded a new app cache.
                    // Swap it in and reload the page to get the new hotness.
                    window.applicationCache.swapCache();
                    //if (confirm('Der er ny version tilg√¶ngelig, vil du opdatere?')) {
                    //window.location.href = "http://data.kosgis.dk/couchdb/app-d2121ee08caf832b73a160f9ea022ad9/_design/app2/" + cordova.platformId + "/index.html";
                    window.location.reload();
                    //}
                } else {
                    // Manifest didn't changed. Nothing new to server.
                }
            }, false);
        }, false);
    </script>
